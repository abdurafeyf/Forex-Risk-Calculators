<!DOCTYPE html>
<html>

<head>
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="margin.css">
    <script src="margin-calculator/margin.js"></script>
</head>

<body>
    <div class="container card shadow" id="calculator">
        <ul class="nav nav-pills mb-1 shadow-sm" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="margin-tab" data-toggle="pill" href="#margin" role="tab"
                    aria-controls="margin" aria-selected="true">Margin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profit-tab" data-toggle="pill" href="#profit" role="tab" aria-controls="profit"
                    aria-selected="false">Profit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pips-position-tab" data-toggle="pill" href="#pips-position" role="tab"
                    aria-controls="pips-position" aria-selected="false">PSC</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pip-value-tab" data-toggle="pill" href="#pip-value" role="tab"
                    aria-controls="pip-value" aria-selected="false">Pip Value</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pips-price-tab" data-toggle="pill" href="#pips-price" role="tab"
                    aria-controls="pips-price" aria-selected="false">PSP</a>
            </li>
        </ul>
        <!-- content -->
        <div class="tab-content" id="margin-tabContent p-3">
            <!-- 1st card -->
            <div class="tab-pane fade show active p-3" id="margin" role="tabpanel" aria-labelledby="margin-tab">
                <h5 class="pb-4 text-center"><img src="images/S-logo-green.png" width="10%">Margin Calculator</h5>
                <form>
                    <div class="form-group">
                        <label for="currency-pair">Currency Pair</label>
                        <select id="currency-pair" class="form-control">
                            <option value="EURUSD">EUR/USD</option>
                            <option value="GBPUSD">GBP/USD</option>
                            <option value="USDJPY">USD/JPY</option>
                            <option value="AUDUSD">AUD/USD</option>
                            <option value="USDCHF">USD/CHF</option>
                            <option value="USDCAD">USD/CAD</option>
                            <option value="NZDUSD">NZD/USD</option>
                            <option value="EURAUD">EUR/AUD</option>
                            <option value="EURJPY">EUR/JPY</option>
                            <option value="EURCAD">EUR/CAD</option>
                            <option value="EURCHF">EUR/CHF</option>
                            <option value="EURNZD">EUR/NZD</option>
                            <option value="CADJPY">CAD/JPY</option>
                            <option value="EURGBP">EUR/GBP</option>
                            <option value="GBPCHF">GBP/CHF</option>
                            <option value="CHFJPY">CHF/JPY</option>
                            <option value="GBPJPY">GBP/JPY</option>
                            <option value="AUDCAD">AUD/CAD</option>
                            <option value="NZDCAD">NZD/CAD</option>
                            <option value="USDNOK">USD/NOK</option>
                            <option value="GBPAUD">GBP/AUD</option>
                            <option value="GBPNZD">GBP/NZD</option>
                            <option value="CADCHF">CAD/CHF</option>
                            <option value="AUDNZD">AUD/NZD</option>
                            <option value="AUDJPY">AUD/JPY</option>
                            <option value="AUDCHF">AUD/CHF</option>
                            <option value="GBPCAD">GBP/CAD</option>
                            <option value="NZDCHF">NZD/CHF</option>
                            <option value="NZDJPY">NZD/JPY</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="account-currency">Account Currency</label>
                        <select id="account-currency" class="form-control">
                            <option value="USD">USD</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Margin Ratio</label>
                        <select id="margin-ratio" class="form-control">
                            <option value="5:1">5:1</option>
                            <option value="10:1">10:1</option>
                            <option value="20:1">20:1</option>
                            <option value="25:1">25:1</option>
                            <option value="30:1">30:1</option>
                            <option value="33:1">33:1</option>
                            <option value="40:1">40:1</option>
                            <option value="50:1">50:1</option>
                            <option value="66:1">66:1</option>
                            <option value="100:1" selected>100:1</option>
                            <option value="125:1">125:1</option>
                            <option value="150:1">150:1</option>
                            <option value="200:1">200:1</option>
                            <option value="300:1">300:1</option>
                            <option value="400:1">400:1</option>
                            <option value="500:1">500:1</option>
                            <option value="600:1">600:1</option>
                            <option value="1000:1">1000:1</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Trade Size (Lots)</label>
                        <input class="form-control" type="number" value="1" id="trade-size"
                            placeholder="Enter trade size" required>
                    </div>
                    <button id="calculate-button-margin" class="btn btn-green btn-block mt-2">Calculate</button>
                    <!-- <span id="result" style="display: inline-block; font-size: 16px; font-weight: bold;"></span> -->
                </form>
                <p class="text-center footer-text">
                    <a href="https://sarmaaya.pk/" target="_blank" class="text-center">www.sarmaaya.pk</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
