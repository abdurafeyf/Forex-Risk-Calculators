<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="position_size_price.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Position Size Calculator (Price)</title>
</head>

<body>
    <div id="calculator">
        <header style="margin-bottom: 20px;">
            <span style="font-weight:bold; text-align:center;">Position Size Calculator (Price)</span>
            <a href="https://sarmaaya.pk/" target="_blank">
                <img src="../images/sarmaaya.png" alt="sarmaaya"
                    style="width: 20px; height: 20px; position: absolute; right: 0;">
            </a>
        </header>
        <form>
            <div class="form-group">
                <label for="currency-pair">Currency Pair</label>
                <select id="currency-pair">
                    <option value="EURUSD">EUR/USD</option>
                    <option value="GBPUSD">GBP/USD</option>
                    <option value="USDJPY">USD/JPY</option>
                    <option value="AUDUSD">AUD/USD</option>
                    <option value="USDCHF">USD/CHF</option>
                    <option value="USDCAD">USD/CAD</option>
                    <option value="NZDUSD">NZD/USD</option>
                    <option value="EURAUD">EUR/AUD</option>
                    <option value="EURJPY">EUR/JPY</option>
                    <option value="EURCAD">EUR/CAD</option>
                    <option value="EURCHF">EUR/CHF</option>
                    <option value="EURNZD">EUR/NZD</option>
                    <option value="CADJPY">CAD/JPY</option>
                    <option value="EURGBP">EUR/GBP</option>
                    <option value="GBPCHF">GBP/CHF</option>
                    <option value="CHFJPY">CHF/JPY</option>
                    <option value="GBPJPY">GBP/JPY</option>
                    <option value="AUDCAD">AUD/CAD</option>
                    <option value="NZDCAD">NZD/CAD</option>
                    <option value="USDNOK">USD/NOK</option>
                    <option value="GBPAUD">GBP/AUD</option>
                    <option value="GBPNZD">GBP/NZD</option>
                    <option value="CADCHF">CAD/CHF</option>
                    <option value="AUDNZD">AUD/NZD</option>
                    <option value="AUDJPY">AUD/JPY</option>
                    <option value="AUDCHF">AUD/CHF</option>
                    <option value="GBPCAD">GBP/CAD</option>
                    <option value="NZDCHF">NZD/CHF</option>
                    <option value="NZDJPY">NZD/JPY</option>
                </select>
            </div>
            <div class="form-group">
                <label for="account-currency">Account Currency</label>
                <select id="account-currency">
                    <option value="USD">USD</option>
                </select>
            </div>
            <div class="form-group">
                <label>Account Size(Equity)</label>
                <input class="form-ctrl" type="number" value="1000" id="account-size" placeholder="Enter account size"
                    required>
            </div>
            <div class="form-group">
                <label>Risk Percentage</label>
                <input class="form-ctrl" type="number" value="2" id="risk-percentage"
                    placeholder="Enter risk percentage" required>
            </div>
            <div class="form-group">
                <label>Entry Price</label>
                <input class="form-ctrl" type="number" value="1.0881" id="entry-price" placeholder="Enter entry price"
                    required>
            </div>
            <div class="form-group">
                <label>StopLoss Price</label>
                <input class="form-ctrl" type="number" value="1.0886" id="stop-price" placeholder="Enter stoploss price"
                    required>
            </div>
            <button id="calculate-button">Calculate</button>
            <span id="result" style="display: inline-block; font-size: 16px; font-weight: bold;"></span>
        </form>
    </div>
</body>
<script src="position_size_price.js"></script>

</html>
